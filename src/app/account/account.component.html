<div class="d-flex">
  
    <div id="sidebar-container" class="bg-dark">
        <div class="logo">
            <h4 class="text-light">RestaurantsApp</h4>
        </div>
        <div class="menu">
            <h4 class="text-light p-2">Orders</h4>
            <a [routerLink]="['/home']" class="d-flex p-3 text-light align-items-center"><i class="bi bi-clipboard2-fill"></i>Incoming</a>
            <a [routerLink]="['/home-preparing']" class="d-flex p-3 text-light align-items-center"><i class="bi bi-fire"></i>Preparing</a>
            <a [routerLink]="['/home-ready']" class="d-flex p-3 text-light align-items-center"><i class="bi bi-clipboard2-check-fill"></i>Ready</a>
            <a [routerLink]="['/home-history']" class="d-flex p-3 text-light align-items-center"><i class="bi bi-clock-fill"></i>History</a>
        </div>
    </div>

    <div class="w-100">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-dark" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      <img class="img-fluid rounded-circle avatar mr-2" src="../assets/profile.jpg" alt="">
                      John Ham's
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" [routerLink]="['/account']">Account</a></li>
                      <li><a class="dropdown-item" [routerLink]="['/menu']">Menu</a></li>
                      <li><a class="dropdown-item text-danger" [routerLink]="['/first-page']">Log out</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

          <div id="content">
            <section class="mt-3">

                <div class="edit-logo mb-5">
                    <div class="edit-logo-options mb-3">
                        <h3>Logo</h3>
                        <h3 class="text-primary">Edit</h3>
                    </div>
                    <div class="edit-logo-container">
                        <img class="logo" src="" alt="" srcset="">
                    </div>
                </div>

                <div class="edit-hero mb-5">
                    <div class="edit-hero-options mb-3">
                        <h3>Cover</h3>
                        <h3 class="text-primary">Edit</h3>
                    </div>
                    <div class="edit-hero-container">
                        <img class="hero" src="" alt="" srcset="">
                    </div>
                </div>

                <div class="edit-data">
                    <div class="edit-data-options mb-3">
                        <h3>Data</h3>
                        <h3 class="text-primary">Edit</h3>
                    </div>

                    <form [formGroup]="registerRestaurantForm">
                        <div class="form-group mb-3">
                          <label for="inputName" class="mb-1">Restaurant name</label>
                          <input type="text" class="form-control" formControlName="nameRestaurant" aria-describedby="nameHelp" placeholder="Enter restaurant name">
                        </div>
          
                        <div class="form-group mb-3">
                          <label for="inputAdress" class="mb-1">Adress</label>
                          <input type="text" class="form-control" formControlName="address" ngx-google-places-autocomplete  #placesRef="ngx-places" (onAddressChange)="handleAddressChange($event)"/>
                        </div>
          
                        <div class="row">
                          <div class="col">
                            <div class="form-group mb-3">
                              <label for="inputPhone" class="mb-1">Phone</label>
                              <input type="tel" class="form-control" formControlName="phone" aria-describedby="phoneHelp" placeholder="Enter phone contact">
                            </div>
                          </div>
                        </div>
          
                        <div class="row">
                          <div class="col">
                            <div class="form-group mb-3">
                              <label for="inputOpeningHour" class="mb-1">Opening hour</label>
                              <input type="time" class="form-control" formControlName="openLocal" aria-describedby="openingHourHelp" placeholder="Enter opening hour">
                            </div>
                          </div>
                          <div class="col">
                            <div class="form-group mb-3">
                              <label for="inputClosingTime" class="mb-1">Closing hour</label>
                              <input type="time" class="form-control" formControlName="closeLocal" aria-describedby="colsingTimeHelp" placeholder="Enter closing hour">
                            </div>
                          </div>
                        </div>
          
                          <div class="form-group mb-3">
                            <label for="inputEmail" class="mb-1">Email address</label>
                            <input type="email" class="form-control" formControlName="email" aria-describedby="emailHelp" placeholder="Enter email">
                          </div>
          
                            <div class="row">
                              <div class="col">
                                <div class="form-group mb-3">
                                  <label for="inputPassword" class="mb-1">Password</label>
                                  <input type="password" class="form-control" formControlName="password" placeholder="Password">
                                </div>               
                              </div>
                              <div class="col">
                                <div class="form-group mb-3">
                                  <label for="inputConfirmPassword" class="mb-1">Confirm password</label>
                                  <input type="password" class="form-control" formControlName="confirmacionPassword" placeholder="Confirm password">
                                </div>
                              </div>
                            </div>
                            <button type="submit" class="w-100 btn btn-dark btn-block mt-5" [routerLink]="['/home']" (click)="guardar()">Save</button>
                          </form>

                </div>


            </section>
          </div>
    </div>

</div>
